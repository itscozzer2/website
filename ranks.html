<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpiralMC Store - Ranks</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 80px 20px 40px; background: #0f0f1a; color: white;
      font-family: 'Orbitron', sans-serif;
      user-select: none;
      line-height: 1.4;
    }
    #ip-box {
      position: fixed; top: 15px; left: 15px;
      background: #7b5fff; padding: 12px 18px;
      border-radius: 12px;
      font-weight: bold; font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #a580ff;
      transition: background 0.3s ease;
    }
    #ip-box:hover {
      background: #9f7fff;
    }
    nav {
      position: fixed; top: 15px; right: 15px;
      font-size: 18px;
      user-select: none;
    }
    nav a {
      color: #a580ff;
      margin-left: 24px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #d3bbff;
    }
    h1 {
      font-size: 44px;
      margin-bottom: 40px;
      text-align: center;
      color: #c2a1ff;
      text-shadow: 0 0 15px #9a72ff;
    }
    .rank-list {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 22px;
    }
    .rank-card {
      background: #1e1b36;
      border-radius: 15px;
      padding: 22px 30px;
      width: 220px;
      cursor: pointer;
      box-shadow: 0 0 18px #7b5fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 700;
      font-size: 20px;
      text-align: center;
      color: #c5b9ff;
      user-select: none;
    }
    .rank-card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 28px #a580ff;
      color: #e0d5ff;
    }
    #popup {
      display: none;
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1b36;
      border-radius: 15px;
      border: 2px solid #7b5fff;
      color: white;
      padding: 30px 28px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 30px #a580ff;
      z-index: 9999;
      font-family: 'Orbitron', sans-serif;
    }
    #popup h3 {
      margin-top: 0;
      font-size: 28px;
      color: #c2a1ff;
      margin-bottom: 14px;
    }
    #popup p {
      font-size: 18px;
      margin-bottom: 22px;
      font-weight: 600;
      color: #ddd;
    }
    #popup a {
      color: #a580ff;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
    }
    #popup a:hover {
      text-decoration: underline;
    }
    #popup button {
      margin-top: 20px;
      background: #7b5fff;
      border: none;
      padding: 10px 26px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 18px #7b5fff;
      transition: background 0.3s ease;
    }
    #popup button:hover {
      background: #a580ff;
    }
  </style>
</head>
<body>

  <div id="ip-box" title="Click to copy IP">play.spiralmc.fun</div>

  <nav>
    <a href="home.html">Home</a>
    <a href="ranks.html">Ranks</a>
    <a href="coins.html">Coins</a>
    <a href="support.html">Support</a>
  </nav>

  <h1>SpiralMC Ranks</h1>

  <div class="rank-list">
    <div class="rank-card">Overlord - $49.99</div>
    <div class="rank-card">Phoenix - $29.99</div>
    <div class="rank-card">Ace - $19.99</div>
    <div class="rank-card">Eclipse - $9.99</div>
  </div>

  <div id="popup">
    <h3>Payments Unavailable</h3>
    <p>We are currently accepting purchases on our Discord.</p>
    <a href="https://discord.gg/2snQhZK66N" target="_blank" rel="noopener noreferrer">Join Discord</a>
    <br/>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    // Copy IP box
    document.getElementById('ip-box').addEventListener('click', () => {
      navigator.clipboard.writeText('play.spiralmc.fun').then(() => {
        alert('IP address copied to clipboard!');
      });
    });

    // Show popup on rank card click
    const popup = document.getElementById('popup');
    document.querySelectorAll('.rank-card').forEach(card => {
      card.style.userSelect = 'none';
      card.addEventListener('click', () => {
        popup.style.display = 'block';
      });
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
